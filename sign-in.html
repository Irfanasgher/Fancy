<body>

	<div class="sign-up sign-up1">		
		<div class="row">
			<div class="col-12 col-md-5 p-4 d-flex align-items-center justify-content-center">
				<div class="sign-in-logo">
					<a href="index.html"><img src="img/Group 1.png" class="logo p-2"></a>
				</div>
				<div class="form-container form-container1 py-5 px-3" style="zoom: 80%">
					<form id="login-form" class="form" action="" method="post">
						<h1 class="let-get-started">Login Account</h1>
						<p class="enter-name">Enter your username and password</p>						
						<div class="form-group mt-5">
							<div class="input-group">
								<input type="text" placeholder="admin@company.com" name="username" id="username" class="form-control form-control1 form-control2" >
								<span class="input-group-addon input-group-addon1"><i class="fa fa-check"></i></span>   
							</div>
						</div>
						<div class="form-group mt-4">
							<div class="input-group">
								<input type="password" placeholder="........" name="password" id="password" class="password form-control form-control1 form-control2" >
								<span class="input-group-addon input-group-addon1"><i class="fa fa-check"></i></span>   
							</div>
						</div>
						<div class="form-group mt-4 d-flex align-items-center justify-content-between">
							<p class="forgot-password">Forgot Password?</p>
							<a href="#" class="btn sign-up-button btn-lg">SIGN IN</a>
							<!-- <input type="submit" name="submit" class="btn sign-up-button btn-lg" value="SIGN IN"> -->
						</div>
						<div class="socail-media mt-4">
							<p class="social">Or login with your social media</p>
						</div>
						<div class="d-flex align-items-center justify-content-between">
							<a class="social-button">G+</a>
							<a class="social-button">TW</a>
							<a class="social-button">FB</a>
						</div>						
					</form>
				</div>
			</div>
			<div class="col-12 col-md-7 d-flex align-items-center justify-content-center black-section black-section1">
				<div class="py-4 px-3 text-center">
					<h1 class="do-not-have-an-account-yet">Don't Have an Account Yet?</h1>
					<p class="quickly-service">Register in a few easy steps and experience <br> our services quickly</p>
					<a href="sign-up.html" class="btn sign-up-button btn-lg">SIGN UP</a>
				</div>
			</div>
		</div>
	</div>
