	<div class="sign-up">
		<div class="row revision">
			<div class="col-12 col-lg-3 col-md-2 p-3"> </div>
			<div class="col-12 col-lg-6 col-md-8 d-flex justify-content-center align-items-center black-section">
				<div class="text-center block">
					<a href="index.html"><img src="img/infinipi_logo.png" class="white-logo1 mt-md-5 mt-3"></a>
					<h1 class="getting-api mt-lg-4 mt-3" style="zoom: 80%"> Infinipi innovation technology enable to <br class="d-lg-block d-none"> build powerful financial solutions</h1>
					<p class="technology-solution mt-md-4 mt-3" style="zoom: 80%">Access AIS & PIS API’S to accelerate faster to European <br class="d-lg-block d-none">market. </p>
					<div class="form-container p-3 mt-lg-4 mt-md-3 text-left">
						<form id="login-form" class="form" action="" method="post" style="zoom: 80%">
							<div class="row mt-4">
								<div class="col-md-6 col-12 mobile-view" style="padding-left: 0;">
									<div class="form-group">
										<label for="companyname" class="text-info">Company Name</label><br>
										<input type="text" placeholder="Company Name" name="companyname" id="companyname" class="form-control">
									</div>
								</div>
								<div class="col-md-6 col-12 mobile-view" style="padding-right: 0;">
									<div class="form-group">
										<label for="companyHeadquarter" class="text-info">Company Headquarter</label><br>
										<input type="text" placeholder="Company Headquarter" name="companyHeadquarter" id="companyHeadquarter" class="form-control">
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="companywebsite" class="text-info">Company Website</label><br>
								<div class="input-group">
									<input type="text" placeholder="https://www." name="companywebsite" id="companywebsite" class="form-control form-control1" >
									<span class="input-group-addon"><i class="fa fa-check"></i></span>   
								</div>
							</div>
							<div class="form-group">
								<label for="yourposition" class="text-info">Your Position</label><br>
								<div class="input-group">
									<input type="text" name="yourposition" id="yourposition" class="form-control form-control1" >
									<span class="input-group-addon"><i class="fa fa-check"></i></span>   
								</div>
							</div>
							<div class="form-group mt-5">
								<!-- <label for="remember-me" class="text-info"> <span><input id="remember-me" name="remember-me" type="checkbox"></span> <span>Remember me</span></label><br> -->
								<input type="submit" name="submit" class="btn sign-up-button btn-lg" value="SUBMIT">
							</div>						
						</form>
					</div>

					<div class="footer-area mt-lg-4 mt-md-3 mt-3">
						<div class="d-flex justify-content-between align-items-center">
							<p>&copy; 2020 Infinipi</p>
							<div class="d-flex">
								<p>Privacy & Policy</p>
								<p class="ml-5">Legal</p>
								<p class="ml-5">Contact Us</p>
							</div>
						</div>
